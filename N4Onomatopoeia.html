<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLPT N4 オノマトペ学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .onomatopoeia-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen p-2">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-xl p-4 mb-2">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">JLPT N4 オノマトペ</h1>
                </div>
                <button onclick="reset()" class="p-1.5 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>

            <div class="flex gap-2 mb-3">
                <button id="learnBtn" onclick="setMode('learn')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-purple-600 text-white">
                    学習モード
                </button>
                <button id="quizBtn" onclick="setMode('quiz')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200">
                    クイズモード
                </button>
            </div>

            <div class="mb-3">
                <div class="flex justify-between text-xs text-gray-600 mb-1">
                    <span id="progress"></span>
                    <span id="scoreDisplay"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div id="progressBar" class="bg-purple-600 h-1.5 rounded-full transition-all duration-300" style="width: 2.5%"></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-6 mb-3 text-center">
                <div id="onomatopoeiaDisplay" class="text-5xl font-bold text-purple-900 mb-3 onomatopoeia-text"></div>
                <div id="answerDisplay" class="space-y-2"></div>
            </div>

            <div id="controls"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-2 text-center text-xs text-gray-600">
            <p>全40語 | JLPT N4レベル</p>
        </div>
    </div>

    <script>
        const onomatopoeiaData = [
            { word: 'ゆっくり', meaning: 'おそく、のんびりと', example: 'ゆっくり話してください' },
            { word: 'はっきり', meaning: 'めいりょうに、よくわかるように', example: 'はっきり見える' },
            { word: 'しっかり', meaning: 'ちゃんと、しんけんに', example: 'しっかり勉強する' },
            { word: 'たくさん', meaning: 'おおく、かずがおおい', example: 'たくさん食べる' },
            { word: 'ちょっと', meaning: 'すこし、わずかに', example: 'ちょっと待って' },
            { word: 'すぐに', meaning: 'いますぐ、ただちに', example: 'すぐに行く' },
            { word: 'きちんと', meaning: 'ていねいに、せいとんして', example: 'きちんと並べる' },
            { word: 'ぴったり', meaning: 'ちょうど、かんぺきに', example: 'ぴったり合う' },
            { word: 'すっきり', meaning: 'さっぱりと、きもちよく', example: '部屋がすっきりする' },
            { word: 'がやがや', meaning: 'さわがしく、うるさく', example: '教室ががやがやしている' },
            { word: 'わくわく', meaning: 'きたいして、たのしみで', example: '旅行がわくわくする' },
            { word: 'どきどき', meaning: 'きんちょうして、しんぞうがはやくうごく', example: '試験でどきどきする' },
            { word: 'にこにこ', meaning: 'えがおで、うれしそうに', example: 'にこにこ笑う' },
            { word: 'ぐっすり', meaning: 'ふかく、よくねて', example: 'ぐっすり眠る' },
            { word: 'ぼんやり', meaning: 'ぼうっと、ちゅういがない', example: 'ぼんやり見る' },
            { word: 'うっかり', meaning: 'ふちゅういで、まちがって', example: 'うっかり忘れる' },
            { word: 'さっぱり', meaning: 'ぜんぜん、まったく', example: 'さっぱりわからない' },
            { word: 'そろそろ', meaning: 'もうすぐ、だんだん', example: 'そろそろ帰る' },
            { word: 'どんどん', meaning: 'つぎつぎと、はやく', example: 'どんどん上手になる' },
            { word: 'ぴかぴか', meaning: 'ひかって、きれいに', example: '靴がぴかぴか' },
            { word: 'ふわふわ', meaning: 'やわらかく、かるく', example: 'ふわふわのパン' },
            { word: 'ざあざあ', meaning: 'はげしく、つよく', example: '雨がざあざあ降る' },
            { word: 'ぱらぱら', meaning: 'すこしずつ、よわく', example: '雨がぱらぱら降る' },
            { word: 'ごろごろ', meaning: 'おおきなおとで、ころがって', example: '雷がごろごろ' },
            { word: 'きらきら', meaning: 'かがやいて、ひかって', example: '星がきらきら' },
            { word: 'ぺらぺら', meaning: 'りゅうちょうに、じょうずに', example: '日本語がぺらぺら' },
            { word: 'めちゃくちゃ', meaning: 'とても、ひじょうに', example: 'めちゃくちゃ難しい' },
            { word: 'たっぷり', meaning: 'じゅうぶんに、おおく', example: 'たっぷり休む' },
            { word: 'びっくり', meaning: 'おどろいて、しょっくをうけて', example: 'びっくりした' },
            { word: 'のんびり', meaning: 'ゆったりと、おちついて', example: 'のんびり過ごす' },
            { word: 'いらいら', meaning: 'あせって、いやなきもちで', example: 'いらいらする' },
            { word: 'うろうろ', meaning: 'あちこち、さまよって', example: '部屋をうろうろする' },
            { word: 'ぎりぎり', meaning: 'ぎりぎり、ぜんぜんよゆうがない', example: 'ぎりぎり間に合う' },
            { word: 'ぐずぐず', meaning: 'のろのろと、おそく', example: 'ぐずぐずしている' },
            { word: 'ぶつぶつ', meaning: 'ちいさなこえで、ふまんを', example: 'ぶつぶつ言う' },
            { word: 'ぴりぴり', meaning: 'はりつめて、きんちょうして', example: '空気がぴりぴりする' },
            { word: 'ばたばた', meaning: 'いそがしく、あわてて', example: 'ばたばた働く' },
            { word: 'ぺこぺこ', meaning: 'とてもくうふくで、おなかがすいて', example: 'お腹がぺこぺこ' },
            { word: 'ほっと', meaning: 'あんしんして、きもちがらくに', example: 'ほっとする' },
            { word: 'ぐるぐる', meaning: 'まわって、かいてんして', example: 'ぐるぐる回る' }
        ];

        let currentIndex = 0;
        let mode = 'learn';
        let score = { correct: 0, total: 0 };
        let showAnswer = false;
        let selectedAnswer = null;
        let quizOptions = [];

        function generateOptions() {
            const correct = onomatopoeiaData[currentIndex].meaning;
            const currentWord = onomatopoeiaData[currentIndex].word;
            const options = [correct];
            
            // 現在の問題の単語を含まない選択肢を生成
            const allMeanings = onomatopoeiaData
                .filter(o => o.word !== currentWord)
                .map(o => o.meaning);
            
            while (options.length < 4) {
                const random = allMeanings[Math.floor(Math.random() * allMeanings.length)];
                if (!options.includes(random)) {
                    options.push(random);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function updateDisplay() {
            const current = onomatopoeiaData[currentIndex];
            document.getElementById('onomatopoeiaDisplay').textContent = current.word;
            document.getElementById('progress').textContent = `${currentIndex + 1} / ${onomatopoeiaData.length}`;
            document.getElementById('progressBar').style.width = `${((currentIndex + 1) / onomatopoeiaData.length) * 100}%`;
            
            if (mode === 'quiz' && score.total > 0) {
                document.getElementById('scoreDisplay').textContent = `正解率: ${Math.round((score.correct / score.total) * 100)}%`;
            } else {
                document.getElementById('scoreDisplay').textContent = '';
            }

            if (mode === 'learn' || showAnswer) {
                document.getElementById('answerDisplay').innerHTML = `
                    <div class="text-lg text-purple-700 font-medium onomatopoeia-text">${current.meaning}</div>
                    <div class="text-sm text-gray-700 onomatopoeia-text mt-2 px-3 py-2 bg-white rounded-lg">
                        例: ${current.example}
                    </div>
                `;
            } else {
                document.getElementById('answerDisplay').innerHTML = '';
            }

            updateControls();
        }

        function updateControls() {
            const controls = document.getElementById('controls');
            
            if (mode === 'learn') {
                controls.innerHTML = `
                    <div class="flex gap-2">
                        <button onclick="prevWord()" ${currentIndex === 0 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            前へ
                        </button>
                        <button onclick="nextWord()" ${currentIndex === onomatopoeiaData.length - 1 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            次へ
                        </button>
                    </div>
                `;
            } else {
                if (!showAnswer) {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-center text-sm text-gray-600 mb-2 onomatopoeia-text">このオノマトペの意味は?</p>
                            <div class="grid grid-cols-1 gap-2">
                                ${quizOptions.map(option => `
                                    <button onclick="handleAnswer('${option.replace(/'/g, "\\'")}');" 
                                        class="py-2 px-4 text-sm bg-purple-100 text-purple-900 rounded-lg font-medium hover:bg-purple-200 transition onomatopoeia-text text-left">
                                        ${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (selectedAnswer === onomatopoeiaData[currentIndex].meaning) {
                    controls.innerHTML = `
                        <div class="text-center">
                            <div class="text-lg font-bold text-green-600 onomatopoeia-text">正解!</div>
                        </div>
                    `;
                } else {
                    controls.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-red-600 mb-1 onomatopoeia-text">不正解</div>
                                <div class="text-sm text-gray-700 mb-2 onomatopoeia-text">
                                    正解: <span class="text-purple-700 font-semibold">${onomatopoeiaData[currentIndex].meaning}</span>
                                </div>
                            </div>
                            <button onclick="retryQuestion()" 
                                class="w-full py-2 px-4 text-sm bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition">
                                もう一度挑戦
                            </button>
                        </div>
                    `;
                }
            }
        }

        function setMode(newMode) {
            mode = newMode;
            showAnswer = false;
            selectedAnswer = null;
            
            // モード切り替え時は最初から開始
            currentIndex = 0;
            
            if (mode === 'quiz') {
                score = { correct: 0, total: 0 };
                quizOptions = generateOptions();
            }
            
            document.getElementById('learnBtn').className = mode === 'learn' 
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-purple-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            document.getElementById('quizBtn').className = mode === 'quiz'
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-purple-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            updateDisplay();
        }

        function nextWord() {
            if (currentIndex < onomatopoeiaData.length - 1) {
                currentIndex++;
                showAnswer = false;
                updateDisplay();
            }
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                showAnswer = false;
                updateDisplay();
            }
        }

        function handleAnswer(answer) {
            selectedAnswer = answer;
            const isCorrect = answer === onomatopoeiaData[currentIndex].meaning;
            showAnswer = true;
            updateDisplay();
            
            if (isCorrect) {
                score.correct += 1;
                score.total += 1;
                setTimeout(() => {
                    if (currentIndex < onomatopoeiaData.length - 1) {
                        currentIndex++;
                        showAnswer = false;
                        selectedAnswer = null;
                        quizOptions = generateOptions();
                        updateDisplay();
                    }
                }, 800);
            } else {
                score.total += 1;
            }
        }

        function retryQuestion() {
            showAnswer = false;
            selectedAnswer = null;
            quizOptions = generateOptions();
            updateDisplay();
        }

        function reset() {
            currentIndex = 0;
            showAnswer = false;
            score = { correct: 0, total: 0 };
            selectedAnswer = null;
            if (mode === 'quiz') {
                quizOptions = generateOptions();
            }
            updateDisplay();
        }

        // 初期化
        updateDisplay();
    </script>
</body>
</html>
