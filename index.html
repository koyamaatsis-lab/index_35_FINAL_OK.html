<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JLPT N4 文法模擬試験</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (JSX変換用) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">

<div id="root"></div>

<script type="text/babel">

const { useState, useEffect } = React;

const Icon = ({ name, className }) => (
  <i data-lucide={name} className={className}></i>
);

const QuizApp = () => {
  const [currentTest, setCurrentTest] = useState(0);
  const [currentQuestion, setCurrentQuestion] = useState(0);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [showResult, setShowResult] = useState(false);
  const [userAnswers, setUserAnswers] = useState([]);
  const [testCompleted, setTestCompleted] = useState(false);

  useEffect(() => {
    lucide.createIcons();
  });

  const tests = [
    {
      title: "第1回",
      questions: [
        { q: "毎朝6時(　　)起きます。", opts: ["で", "に", "を", "が"], correct: 1, explanation: "時刻には助詞「に」を使います。" },
        { q: "この本は私(　　)友達にもらいました。", opts: ["の", "を", "に", "と"], correct: 0, explanation: "所有・関係を示すには「の」を使います。" },
        { q: "昨日は雨が降っていた(　　)、出かけました。", opts: ["のに", "ので", "から", "が"], correct: 0, explanation: "逆接の「のに」が適切です。" },
        { q: "駅(　　)図書館まで歩いて10分ぐらいです。", opts: ["から", "まで", "に", "で"], correct: 0, explanation: "起点を示す「から」を使います。" },
        { q: "日本語の勉強は難しい(　　)、おもしろいです。", opts: ["のに", "ので", "けれども", "から"], correct: 2, explanation: "逆接の接続詞「けれども」が適切です。" }
      ]
    }
  ];

  const currentQ = tests[currentTest].questions[currentQuestion];

  const handleSubmit = () => {
    if (selectedAnswer === null) return;
    const newAnswers = [...userAnswers];
    newAnswers[currentQuestion] = selectedAnswer;
    setUserAnswers(newAnswers);
    setShowResult(true);
  };

  const handleNext = () => {
    if (currentQuestion < tests[currentTest].questions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setSelectedAnswer(null);
      setShowResult(false);
    } else {
      setTestCompleted(true);
    }
  };

  if (testCompleted) {
    const score = userAnswers.filter(
      (a, i) => a === tests[currentTest].questions[i].correct
    ).length;

    return (
      <div className="min-h-screen flex items-center justify-center">
        <div className="bg-white p-8 rounded-xl shadow max-w-md w-full text-center">
          <Icon name="award" className="w-16 h-16 mx-auto text-yellow-500 mb-4" />
          <h2 className="text-2xl font-bold mb-4">テストかんりょう！</h2>
          <p className="text-4xl font-bold text-indigo-600">
            {score} / {tests[currentTest].questions.length}
          </p>
          <button
            onClick={() => location.reload()}
            className="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-lg"
          >
            もういちど
          </button>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen p-4">
      <div className="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
        <h1 className="text-2xl font-bold mb-4 flex items-center gap-2">
          <Icon name="book-open" className="w-6 h-6 text-indigo-600" />
          JLPT N4 文法模擬試験
        </h1>

        <p className="mb-4 text-lg font-bold">{currentQ.q}</p>

        <div className="space-y-2">
          {currentQ.opts.map((opt, i) => (
            <button
              key={i}
              onClick={() => setSelectedAnswer(i)}
              disabled={showResult}
              className={`w-full p-3 border rounded-lg text-left ${
                selectedAnswer === i ? "bg-indigo-100 border-indigo-500" : ""
              }`}
            >
              {opt}
            </button>
          ))}
        </div>

        {showResult && (
          <div className="mt-4 p-4 rounded bg-gray-50">
            <p className="font-bold">
              {selectedAnswer === currentQ.correct ? "せいかい！" : "まちがい"}
            </p>
            <p>{currentQ.explanation}</p>
          </div>
        )}

        <div className="mt-6">
          {!showResult ? (
            <button
              onClick={handleSubmit}
              className="w-full py-3 bg-indigo-600 text-white rounded-lg"
            >
              かいとうする
            </button>
          ) : (
            <button
              onClick={handleNext}
              className="w-full py-3 bg-indigo-600 text-white rounded-lg"
            >
              つぎへ
            </button>
          )}
        </div>
      </div>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById("root")).render(<QuizApp />);

</script>
</body>
</html>
