<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>JLPT N4 オノマトペ学習</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">

<div id="root"></div>

<script type="text/babel">

const { useState } = React;

const Icon = ({ name, className }) => {
  const LucideIcon = lucide[name];
  return <LucideIcon className={className} />;
};

function OnomatopoeiaApp() {
  const [mode, setMode] = useState("menu");
  const [currentIndex, setCurrentIndex] = useState(0);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [showResult, setShowResult] = useState(false);
  const [score, setScore] = useState(0);
  const [quizCompleted, setQuizCompleted] = useState(false);
  const [wrongAnswers, setWrongAnswers] = useState([]);

  const onomatopoeia = [
    { word:"きらきら", meaning:"かがやいている", example:"ほしがきらきらひかっている。" },
    { word:"どきどき", meaning:"しんぞうがはやくうごく", example:"テストのまえにどきどきする。" },
    { word:"わくわく", meaning:"たのしみでうれしい", example:"りょこうがわくわくする。" },
    { word:"にこにこ", meaning:"えがおでわらう", example:"あかちゃんがにこにこしている。" },
    { word:"ぐっすり", meaning:"よくねる", example:"ゆうべはぐっすりねた。" },
    { word:"ゆっくり", meaning:"はやくない", example:"ゆっくりあるいてください。" }
  ];

  const generateOptions = (i) => {
    const opts = [onomatopoeia[i].meaning];
    while (opts.length < 4) {
      const r = onomatopoeia[Math.floor(Math.random()*onomatopoeia.length)].meaning;
      if (!opts.includes(r)) opts.push(r);
    }
    return opts.sort(()=>Math.random()-0.5);
  };

  const quizOptions = onomatopoeia.map((_,i)=>generateOptions(i));

  if (mode === "menu") {
    return (
      <div className="min-h-screen flex items-center justify-center">
        <div className="bg-white p-8 rounded-xl shadow max-w-md w-full text-center">
          <h1 className="text-3xl font-bold mb-4">JLPT N4</h1>
          <h2 className="text-xl mb-6">オノマトペ学習</h2>
          <button className="w-full bg-blue-500 text-white p-3 rounded mb-3"
            onClick={()=>setMode("study")}>がくしゅう</button>
          <button className="w-full bg-purple-500 text-white p-3 rounded"
            onClick={()=>setMode("quiz")}>クイズ</button>
        </div>
      </div>
    );
  }

  if (mode === "study") {
    const c = onomatopoeia[currentIndex];
    return (
      <div className="p-6 max-w-xl mx-auto">
        <button className="mb-4 underline" onClick={()=>setMode("menu")}>← メニュー</button>
        <h2 className="text-4xl font-bold mb-4">{c.word}</h2>
        <p className="text-xl mb-2">意味：{c.meaning}</p>
        <p className="mb-4">例文：{c.example}</p>
        <div className="flex gap-2">
          <button disabled={currentIndex===0}
            onClick={()=>setCurrentIndex(currentIndex-1)}
            className="flex-1 bg-gray-300 p-2 rounded">まえ</button>
          <button disabled={currentIndex===onomatopoeia.length-1}
            onClick={()=>setCurrentIndex(currentIndex+1)}
            className="flex-1 bg-blue-500 text-white p-2 rounded">つぎ</button>
        </div>
      </div>
    );
  }

  if (quizCompleted) {
    return (
      <div className="p-6 max-w-md mx-auto text-center">
        <h2 className="text-3xl font-bold mb-4">けっか</h2>
        <p className="text-xl mb-4">{score} / {onomatopoeia.length}</p>
        <button onClick={()=>window.location.reload()}
          className="bg-purple-500 text-white p-3 rounded">もういちど</button>
      </div>
    );
  }

  const c = onomatopoeia[currentIndex];
  const opts = quizOptions[currentIndex];

  return (
    <div className="p-6 max-w-xl mx-auto">
      <button className="mb-4 underline" onClick={()=>setMode("menu")}>← メニュー</button>
      <h2 className="text-3xl font-bold mb-4">{c.word}</h2>
      {opts.map(o=>(
        <button key={o}
          onClick={()=>{
            setSelectedAnswer(o);
            setShowResult(true);
            if(o===c.meaning) setScore(score+1);
          }}
          disabled={showResult}
          className="w-full border p-3 mb-2 rounded">{o}</button>
      ))}
      {showResult && (
        <button className="mt-4 bg-purple-500 text-white p-3 rounded w-full"
          onClick={()=>{
            if(currentIndex<onomatopoeia.length-1){
              setCurrentIndex(currentIndex+1);
              setShowResult(false);
              setSelectedAnswer(null);
            } else {
              setQuizCompleted(true);
            }
          }}>つぎ</button>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<OnomatopoeiaApp />);

</script>
</body>
</html>
