<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N4 助詞学習</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-2">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-xl p-4 mb-2">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-800">JLPT N4 助詞</h1>
                </div>
                <button onclick="resetApp()" class="p-1.5 hover:bg-gray-100 rounded-lg transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>

            <div class="flex gap-2 mb-3">
                <button id="learnBtn" onclick="changeMode('learn')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-indigo-600 text-white">
                    学習モード
                </button>
                <button id="quizBtn" onclick="changeMode('quiz')" class="flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200">
                    クイズモード
                </button>
            </div>

            <div class="mb-3">
                <div class="flex justify-between text-xs text-gray-600 mb-1">
                    <span id="progressText">1 / 30</span>
                    <span id="scoreText"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div id="progressBar" class="bg-indigo-600 h-1.5 rounded-full transition-all duration-300" style="width: 3.33%"></div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-indigo-50 to-blue-50 rounded-xl p-6 mb-3 text-center">
                <div id="questionText" class="text-2xl font-bold text-indigo-900 mb-3">私___学生です。</div>
                <div id="answerArea" class="space-y-2"></div>
            </div>

            <div id="buttonArea"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-2 text-center text-xs text-gray-600">
            <p>全30問 | JLPT N4レベル</p>
        </div>
    </div>

    <script>
        const questions = [
            { sentence: '私___学生です。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'I am a student.' },
            { sentence: '本___読みます。', answer: ['を'], options: ['を', 'が', 'に', 'で'], meaning: 'I read a book.' },
            { sentence: '学校___行きます。', answer: ['に', 'へ'], options: ['に', 'を', 'で', 'へ'], meaning: 'I go to school.' },
            { sentence: '友達___会いました。', answer: ['に', 'と'], options: ['に', 'を', 'と', 'で'], meaning: 'I met a friend.' },
            { sentence: '図書館___勉強します。', answer: ['で'], options: ['で', 'に', 'を', 'へ'], meaning: 'I study at the library.' },
            { sentence: '日本語___難しいです。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'Japanese is difficult.' },
            { sentence: 'この映画___面白いです。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'This movie is interesting.' },
            { sentence: '駅___コンビニがあります。', answer: ['に'], options: ['に', 'で', 'を', 'へ'], meaning: 'There is a convenience store at the station.' },
            { sentence: 'ペン___手紙を書きます。', answer: ['で'], options: ['で', 'に', 'を', 'が'], meaning: 'I write a letter with a pen.' },
            { sentence: '友達___映画を見ます。', answer: ['と'], options: ['と', 'に', 'を', 'で'], meaning: 'I watch a movie with a friend.' },
            { sentence: '毎朝7時___起きます。', answer: ['に'], options: ['に', 'で', 'を', 'へ'], meaning: 'I wake up at 7 every morning.' },
            { sentence: '電車___大阪へ行きます。', answer: ['で'], options: ['で', 'に', 'を', 'が'], meaning: 'I go to Osaka by train.' },
            { sentence: '田中さん___来ました。', answer: ['が'], options: ['が', 'は', 'を', 'に'], meaning: 'Mr. Tanaka came.' },
            { sentence: '公園___犬がいます。', answer: ['に'], options: ['に', 'で', 'を', 'が'], meaning: 'There is a dog in the park.' },
            { sentence: '日曜日___家にいます。', answer: ['は'], options: ['は', 'に', 'で', 'を'], meaning: 'I stay home on Sundays.' },
            { sentence: '箱___りんごを入れます。', answer: ['に'], options: ['に', 'で', 'を', 'へ'], meaning: 'I put apples in the box.' },
            { sentence: '姉___料理が上手です。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'My sister is good at cooking.' },
            { sentence: '水___飲みます。', answer: ['を'], options: ['を', 'が', 'に', 'で'], meaning: 'I drink water.' },
            { sentence: '教室___先生がいます。', answer: ['に'], options: ['に', 'で', 'を', 'が'], meaning: 'The teacher is in the classroom.' },
            { sentence: 'バス___学校に行きます。', answer: ['で'], options: ['で', 'に', 'を', 'が'], meaning: 'I go to school by bus.' },
            { sentence: '東京___住んでいます。', answer: ['に'], options: ['に', 'で', 'を', 'へ'], meaning: 'I live in Tokyo.' },
            { sentence: '音楽___好きです。', answer: ['が'], options: ['が', 'は', 'を', 'に'], meaning: 'I like music.' },
            { sentence: '毎日、公園___ジョギングします。', answer: ['で'], options: ['で', 'に', 'を', 'へ'], meaning: 'I jog at the park every day.' },
            { sentence: '母___電話をかけます。', answer: ['に'], options: ['に', 'を', 'で', 'と'], meaning: 'I call my mother.' },
            { sentence: '宿題___終わりました。', answer: ['が'], options: ['が', 'は', 'を', 'に'], meaning: 'My homework is finished.' },
            { sentence: '猫___魚を食べます。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'Cats eat fish.' },
            { sentence: 'プレゼント___もらいました。', answer: ['を'], options: ['を', 'が', 'に', 'で'], meaning: 'I received a present.' },
            { sentence: 'レストラン___食事します。', answer: ['で'], options: ['で', 'に', 'を', 'へ'], meaning: 'I eat at a restaurant.' },
            { sentence: '兄___背が高いです。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'My brother is tall.' },
            { sentence: '彼___会社員です。', answer: ['は'], options: ['は', 'が', 'を', 'に'], meaning: 'He is an office worker.' }
        ];

        let currentIdx = 0;
        let appMode = 'learn';
        let correctCount = 0;
        let totalCount = 0;
        let isAnswered = false;
        let userAnswer = null;
        let shuffledOptions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function render() {
            const q = questions[currentIdx];
            document.getElementById('questionText').textContent = q.sentence;
            document.getElementById('progressText').textContent = `${currentIdx + 1} / ${questions.length}`;
            document.getElementById('progressBar').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
            
            if (appMode === 'quiz' && totalCount > 0) {
                document.getElementById('scoreText').textContent = `正解率: ${Math.round((correctCount / totalCount) * 100)}%`;
            } else {
                document.getElementById('scoreText').textContent = '';
            }

            if (appMode === 'learn') {
                document.getElementById('answerArea').innerHTML = `
                    <div class="text-2xl text-indigo-700 font-bold">答え: ${q.answer.join(' / ')}</div>
                    <div class="text-sm text-gray-700 mt-2">${q.meaning}</div>
                `;
            } else if (isAnswered) {
                document.getElementById('answerArea').innerHTML = `
                    <div class="text-2xl text-indigo-700 font-bold">答え: ${q.answer.join(' / ')}</div>
                    <div class="text-sm text-gray-700 mt-2">${q.meaning}</div>
                `;
            } else {
                document.getElementById('answerArea').innerHTML = '';
            }

            renderButtons();
        }

        function renderButtons() {
            const q = questions[currentIdx];
            const btnArea = document.getElementById('buttonArea');
            
            if (appMode === 'learn') {
                btnArea.innerHTML = `
                    <div class="flex gap-2">
                        <button onclick="goPrev()" ${currentIdx === 0 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            前へ
                        </button>
                        <button onclick="goNext()" ${currentIdx === questions.length - 1 ? 'disabled' : ''} 
                            class="flex-1 py-2 px-4 text-sm bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                            次へ
                        </button>
                    </div>
                `;
            } else {
                if (!isAnswered) {
                    if (shuffledOptions.length === 0) {
                        shuffledOptions = shuffleArray(q.options);
                    }
                    btnArea.innerHTML = `
                        <div class="space-y-2">
                            <p class="text-center text-sm text-gray-600 mb-2">正しい助詞を選んでください</p>
                            <div class="grid grid-cols-2 gap-2">
                                ${shuffledOptions.map(opt => `
                                    <button onclick="selectAnswer('${opt}')" 
                                        class="py-3 px-4 text-xl bg-indigo-100 text-indigo-900 rounded-lg font-bold hover:bg-indigo-200 transition">
                                        ${opt}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else if (questions[currentIdx].answer.includes(userAnswer)) {
                    btnArea.innerHTML = `
                        <div class="text-center">
                            <div class="text-lg font-bold text-green-600">正解！</div>
                        </div>
                    `;
                } else {
                    btnArea.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-center">
                                <div class="text-lg font-bold text-red-600 mb-1">不正解</div>
                                <div class="text-base text-gray-700 mb-2">
                                    正解: <span class="text-indigo-700 font-semibold text-xl">${q.answer.join(' / ')}</span>
                                </div>
                            </div>
                            <button onclick="retry()" 
                                class="w-full py-2 px-4 text-sm bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
                                もう一度挑戦
                            </button>
                        </div>
                    `;
                }
            }
        }

        function changeMode(newMode) {
            appMode = newMode;
            isAnswered = false;
            userAnswer = null;
            currentIdx = 0;
            
            document.getElementById('learnBtn').className = appMode === 'learn' 
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-indigo-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            document.getElementById('quizBtn').className = appMode === 'quiz'
                ? 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-indigo-600 text-white'
                : 'flex-1 py-1.5 px-3 rounded-lg text-sm font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            
            render();
        }

        function goNext() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                isAnswered = false;
                shuffledOptions = [];
                render();
            }
        }

        function goPrev() {
            if (currentIdx > 0) {
                currentIdx--;
                isAnswered = false;
                shuffledOptions = [];
                render();
            }
        }

        function selectAnswer(ans) {
            userAnswer = ans;
            const correct = questions[currentIdx].answer.includes(ans);
            isAnswered = true;
            render();
            
            if (correct) {
                correctCount++;
                totalCount++;
                setTimeout(() => {
                    if (currentIdx < questions.length - 1) {
                        currentIdx++;
                        isAnswered = false;
                        userAnswer = null;
                        shuffledOptions = [];
                        render();
                    }
                }, 800);
            } else {
                totalCount++;
            }
        }

        function retry() {
            isAnswered = false;
            userAnswer = null;
            shuffledOptions = [];
            render();
        }

        function resetApp() {
            currentIdx = 0;
            isAnswered = false;
            correctCount = 0;
            totalCount = 0;
            userAnswer = null;
            render();
        }

        render();
    </script>
</body>
</html>
